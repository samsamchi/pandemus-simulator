<div class="app-container">
  <h1>{{ title }}</h1>

  <div class="main-content">
    <div class="chart-section">
      <app-simulation [simulationData]="simulationData"></app-simulation>
    </div>

    <div class="side-panel">
      <app-stats [currentStats]="currentStats"></app-stats>
      <app-controls
        (actionTaken)="applyMeasure($event)"
        (resetSimulation)="resetSimulation()"
      >
      </app-controls>
    </div>
  </div>
</div>
