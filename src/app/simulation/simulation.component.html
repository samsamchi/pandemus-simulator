<div class="container">
  <h1>Pandemus Simulator</h1>

  <div class="virus-selection">
    <h3>Selecione o Vírus:</h3>
    <button
      *ngFor="let virusKey of virusKeys"
      (click)="selectVirus(virusKey)"
      [class.active]="selectedVirus === VIRUS_TYPES[virusKey]"
    >
      {{ VIRUS_TYPES[virusKey].name }}
    </button>
  </div>

  <div class="info-panel">
    <h3>Vírus Atual: {{ selectedVirus.name }}</h3>
    <h3>Ação de Controle Atual: {{ currentMeasure }}</h3>
  </div>

  <div class="chart-container">
    <canvas id="simulationChart"></canvas>
  </div>

  <div class="measures">
    <h3>Ações de Controle:</h3>
    <button (click)="applyMeasure('máscara')">Máscaras</button>
    <button (click)="applyMeasure('distanciamento')">Distanciamento</button>
    <button (click)="applyMeasure('lockdown')">Lockdown</button>
    <button (click)="applyMeasure('vacinação')">Vacinação</button>
    <button (click)="resetSimulation()" class="reset">Reiniciar</button>
  </div>

  <button (click)="goBack()" class="back-button">Voltar</button>
</div>
