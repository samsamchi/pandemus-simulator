<div class="stats-container">
  <h2>Estatísticas Atuais</h2>

  <div class="stat-item">
    <span class="stat-label">Dia:</span>
    <span class="stat-value">{{ currentStats.day }}</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">Infectados:</span>
    <span class="stat-value">{{ currentStats.infected }}</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">Mortos:</span>
    <span class="stat-value">{{ currentStats.dead }}</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">Recuperados:</span>
    <span class="stat-value">{{ currentStats.recovered }}</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">Suscetíveis:</span>
    <span class="stat-value">{{ currentStats.susceptible }}</span>
  </div>

  <div class="stat-item">
    <span class="stat-label">População Total:</span>
    <span class="stat-value">{{ currentStats.population }}</span>
  </div>
</div>
